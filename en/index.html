<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate strong passwords in different scenarios based on the original password">
    <meta name="key" content="密之,passwordz,password,密码管理,密码">
    <meta name="author" content="iaming">
    <title>密之 PasswordZ</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../image/icon.png">
</head>
<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <a href="http://mi.zhitianxia.com/en/"><img src="../image/passwordz.png" height="85px" alt="密之 PasswordZ" title="密之 PasswordZ" /></a>
            <big>密之</big> · <small>PasswordZ</small>
            <p>
                Generate strong passwords in different scenarios based on the original password.
            </p>
            <p><a href="download.html">download the offline version</a></p>
        </div>

        <form>
            <div class="mb-3">
                <label for="originPassword" class="form-label">origin password</label>
                <input type="password" class="form-control" id="originPassword">
            </div>
            <div class="mb-3">
                <label for="sceneCode" class="form-label">scene code</label>
                <input type="email" class="form-control" id="sceneCode" aria-describedby="sceneCodeHelp">
                <div id="sceneCodeHelp" class="form-text">scenes or uses, so that you can easily remember the association</div>
            </div>
            <div class="mb-3 row">
                <div class="col-auto form-check form-switch ms-3">
                    <input type="checkbox" disabled checked=true class="form-check-input" role="switch" id="digitalCheck">
                    <label class="form-check-label" for="digitalCheck">digit</label>
                </div>
                <div class="col-auto form-check form-switch">
                    <input type="checkbox" class="form-check-input" role="switch" id="lowerCheck" checked=true>
                    <label class="form-check-label" for="lowerCheck">lower letter</label>
                </div>
                <div class="col-auto form-check form-switch">
                    <input type="checkbox" class="form-check-input" role="switch" id="upperCheck" checked=true>
                    <label class="form-check-label" for="upperCheck">upper letter</label>
                </div>
                <div class="col-auto form-check form-switch">
                    <input type="checkbox" class="form-check-input" role="switch" id="punctuationCheck" checked=true>
                    <label class="form-check-label" for="punctuationCheck">punctuation</label>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-12">
                    <button class="btn btn-primary" type="button" id="btn_generate">generate</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">password</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="code" value="" readonly>
                  <button class="btn btn-outline-secondary" type="button" id="btn_copy" data-clipboard-target="#code">copy</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <ul class="list-inline">
            <li class="list-inline-item"><a href="../index.html">简体中文</a></li>
            <li class="list-inline-item">English</li>
        </ul>

        </ul> -->
    </footer>
</div>
